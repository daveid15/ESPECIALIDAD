{% load static %}
{% block content %}
<style>
  .errorlist {
      color: red;
  }

  body {
      font-family: 'Arial', sans-serif;
      background-color: white;
  }

  section {
      background-color: #EBEBEB;
      max-width: 650px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
  }

  .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 10px;
  }

  .titulo {
      font-family: 'Sigmar', sans-serif;
      color: #333;
      font-size: 36px;
      margin: 0;
  }

  .form-label {
      font-size: 16px;
      color: #333;
  }

  .form-control {
      width: 100%;
      height: 40px;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
  }

  .button {
      background-color: #87963C;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 50%;
      display: flex;
      margin-top: 10px;
      font-size: 16px;
      justify-content: center;
      float: right;
  }

  .button:hover {
      background-color: #65702d;
      color: white;
  }

  .messages {
        color: rgb(23, 23, 23);
        background-color: #ededed;
        box-shadow: #333;
        list-style: none;
        text-align: center;
    }

  .error-message {
      color: red;
      text-align: center;
  }

  h3 {
    display: block;
    font-size: 1.17em;
    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 120px;
    margin-inline-end: 0px;
    font-weight: bold;
    unicode-bidi: isolate;
}
</style>
<section>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-12 mx-auto mb-5">
        <h3 class="h3">Restablecimiento de Contraseña Enviado</h3>
        <p>Se han enviado instrucciones de restablecimiento de contraseña a su correo electrónico.</p>
        <p>Revise su bandeja de entrada, incluida la carpeta de spam, si no recibe el correo en breve.</p>
      </div>
    </div>
    <div class="row " style=" display: flex; justify-content: center;">
      <div class="col-12 col-sm-3 mb-3">
          <a href="{% url 'login' %}" class="button">Volver</a>               
      </div>                                            
  </div>
  </div>
</main>
</section>
{% endblock %}
