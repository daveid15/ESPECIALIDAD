{% load static %}
{% block content %}
<style>
    .errorlist {
        color: red;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
    }

    section {
        background-color: white;
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
    }

    .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .titulo {
        font-family: 'Sigmar', sans-serif;
        color: #333;
        font-size: 36px;
        margin: 0;
    }

    .form-label {
        font-size: 16px;
        color: #333;
    }

    .form-control {
        width: 100%;
        height: 40px;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .button {
        background-color: #87963C;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        font-size: 16px;
    }

    .button:hover {
        background-color: #65702d;
        color: white;
    }

    .message {
        color: green;
        text-align: center;
    }

    .error-message {
        color: red;
        text-align: center;
    }

    .left-half {
        width: 50%;
        padding: 10px;
    }

    .right-half {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @media (max-width: 768px) {
        section {
            flex-direction: column;
            align-items: center;
        }

        .left-half, .right-half {
            width: 100%;
        }
    }
</style>
<main role="main">
  <section>
  <div class="left-half">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-12 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Restablecer Contraseña</h3>
          <p>¿Ha olvidado su clave? Introduzca su dirección de correo a continuación y le enviaremos por correo electrónico las instrucciones para establecer una nueva.</p>
          {{ form.email.errors }}
          <div class="mb-3">
            <input type="email" name="email" class="form-control" id="id_email" placeholder="Introduce tu email"/>
          </div>
          <p><input type="submit" class="button" value="Confirmar"></p>
          
        </form>
      </div>
    </div>
  </div>
</div>
<div class="right-half">
  <img src="{% static 'assets/img/logo.png' %}" alt="Logo" style="max-width: 100%; height: auto;">
</div>
</section>
</main>
{% endblock %}
