{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .errorlist {
        color: red;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: white;
    }

    section {
        background-color: #EBEBEB;
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
    }

    .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .titulo {
        font-family: 'Sigmar', sans-serif;
        color: #333;
        font-size: 36px;
        margin: 0;
    }

    .form-label {
        font-size: 16px;
        color: #333;
    }

    .form-control {
        width: 100%;
        height: 40px;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #87963C;
        border-radius: 5px;
        box-sizing: border-box;
        background-color: rgba(135, 150, 60, 0.2);
    }

    .form-group {
        position: relative;
    }

    .form-control-icon {
        position: absolute;
        top: 40%;
        left: 10px;
        transform: translateY(-50%);
        color: black;
    }

    .input-with-icon {
        padding-left: 40px;
    }

    .button {
        background-color: #87963C;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        font-size: 16px;
    }

    .button:hover {
        background-color: #65702d;
        color: white;
    }

    .messages {
        color: rgb(23, 23, 23);
        background-color: #ededed;
        box-shadow: #333;
        list-style: none;
        text-align: center;
    }
    .error-message {
        color: red;
        text-align: center;
    }

    .left-half {
        width: 50%;
        padding: 10px;
    }

    .right-half {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    h3 {
    display: block;
    font-size: 1.17em;
    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 120px;
    margin-inline-end: 0px;
    font-weight: bold;
    unicode-bidi: isolate;
}

    @media (max-width: 768px) {
        section {
            flex-direction: column;
            align-items: center;
        }

        .left-half, .right-half {
            width: 100%;
        }
    }
</style>
<main role="main">
  <section>
    <div class="left-half">
      <div class="container">
        <div class="row mt-3">
          <div class="col-md-12 mx-auto mb-5">
            <form action="" method="post">{% csrf_token %}
              <h3 class="h3">Restablecer Contraseña</h3>
              <p>¿Olvidó su contraseña? Ingrese su correo electrónico y le enviaremos instrucciones para restablecerla.</p>
              {{ form.email.errors }}
              <div class="form-group mb-3">
                <i class="fas fa-envelope form-control-icon"></i>
                <input type="email" name="email" class="form-control input-with-icon" id="id_email" placeholder="Introduce tu email"/>
              </div>
              <p><input type="submit" class="button" value="Confirmar"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="right-half">
      <img src="{% static 'assets/img/completopia.png' %}" alt="Logo" style="max-width: 60%; height: auto;">
    </div>
  </section>
</main>
{% endblock %}
