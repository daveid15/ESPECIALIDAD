{% extends 'core/base_admin.html' %}
{% load static %}

{% block title %}
Editar Proveedor
{% endblock %}
{% block content %}
<style>
    .errorlist {
        color: red;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
    }

    section {
        background-color: white;
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
    }

    .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .titulo {
        font-family: 'Sigmar', sans-serif;
        color: #333;
        font-size: 36px;
        margin: 0;
    }

    .form-label {
        font-size: 16px;
        color: #333;
    }

    .form-control {
        width: 30%;
        height: 40px;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .button {
        background-color: #87963C;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 20%;
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 16px;
    }

    .button:hover {
        background-color: #65702d;
        color: white;
    }

    .message {
        color: green;
        text-align: center;
    }

    .error-message {
        color: red;
        text-align: center;
    }

    @media (max-width: 768px) {
        section {
            flex-direction: column;
            align-items: center;
        }
    }
    
</style>
<header class='mb-4'>
    <h2 class='h2 medium text-blue'>Editar Proveedor</h2>
</header>
<nav id="proveedoredit" class="proveedoredit">
<div class="col-md-11">
    <div class="mb-3">
        <div class="d-flex flex-column align-items-center align-items-lg-start">
            <form method="post" action="{% url 'proveedor_edit' proveedor_id=proveedor_data.id %}">
                {% csrf_token %}
                <div id ="container">
                <div class="col-12 col-lg-12 row row-cols-1 row-cols-md-1 g-2 p-lg-0-5">
                    <div class="mb-0 col-md-12">
                        <label for="proveedor_name" class="form-label">Nombre (*)</label>
                        <input type="text" id="proveedor_name" name="proveedor_name" value="{{ proveedor_data.proveedor_name }}" pattern="[A-Za-zÑñ]+" class="form-control border border-danger" required/>
                    </div>
                    <div class="mb-0 col-md-12">
                        <label for="proveedor_last_name">Apellido (*)</label>
                        <input type="text" id="proveedor_last_name" name="proveedor_last_name" value="{{ proveedor_data.proveedor_last_name }}" pattern="[A-Za-zÑñ]+" class="form-control border border-danger" required/>
                    </div>
                    <div class="mb-0 col-md-12">
                        <label for="proveedor_mail" class="form-label">Email (Campo no editable): </label>
                        <span class="form-label" id="proveedor_mail">{{proveedor_data.proveedor_mail}}</span>                    </div>
                    <div class="mb-0 col-md-12">
                        <label for="proveedor_phone" class="form-label">Número de contacto (*):</label>
                        <input type="text" id="proveedor_phone" name="proveedor_phone" value="{{ proveedor_data.proveedor_phone }}" pattern="[0-9]{9}" class="form-control border border-danger" required/>
                    </div>                       
                    <div class="col-12 col-sm-4 mb-3">
                        <div class="col-12 col-sm-8 mb-3">
                            <!-- Una vez que se almacene en la bd ponerle un value -->
                            <label for="proveedor_address">Dirección</label>
                            <input type="text" class="form-control border border-danger" value="{{ proveedor_data.proveedor_address }}" name="proveedor_address" required/>
                        </div>
                        <div class="col-12 col-sm-4 mb-3">
                            <label for="proveedor_region">Región</label>
                            <select name="proveedor_region" id="proveedor_region" class="form-control border border-danger" required>
                                <option value="">Seleccione una región</option>
                                <option value="Region Metropolitana de Santiago" {% if proveedor_data.proveedor_region == "Region Metropolitana de Santiago" %}selected{% endif %}>Región Metropolitana de Santiago</option>
                            </select>      
                        </div>
                        <div class="col-12 col-sm-4 mb-3">
                            <label for="proveedor_comuna">Comuna</label>
                            <select name="proveedor_comuna" id="proveedor_comuna" class="form-control border border-danger" required>
                                <option value="">Seleccione una comuna</option>
                                {% for comuna in comunas %}
                                    <option value="{{ comuna }}" {% if proveedor_data.proveedor_comuna == comuna %}selected{% endif %}>{{ comuna }}</option>
                                {% endfor %}
                                <optgroup label="Región Metropolitana de Santiago">
                                    <option value="Providencia" {% if proveedor_data.proveedor_comuna == "Providencia" %}selected{% endif %}>Providencia</option>
                                    <option value="Santiago" {% if proveedor_data.proveedor_comuna == "Santiago" %}selected{% endif %}>Santiago</option>
                                    <option value="San Bernardo" {% if proveedor_data.proveedor_comuna == "San Bernardo" %}selected{% endif %}>San Bernardo</option>
                                    <option value="Maipú" {% if proveedor_data.proveedor_comuna == "Maipú" %}selected{% endif %}>Maipú</option>
                                    <option value="Buin" {% if proveedor_data.proveedor_comuna == "Buin" %}selected{% endif %}>Buin</option>
                                </optgroup>
                            </select>
                            <div class="d-flex justify-content-center mx-0-5--custom">
                                <label class="form-label">Insumos</label>
                                <button type="button" id="add-insumo" class="button">Agregar Insumo</button>
                            </div>
                        </div>
                        </div>
                    </div>
                    <label for="proveedor_insumo" ></label>
                    <input type="text" class="form-control" name="proveedor_insumo" id="proveedor_insumo"required>
                    </div>
                    <div class="mb-0 col-md-12">
                        <div class="d-flex justify-content-center mb-2">
                            <div class="d-flex justify-content-center mx-0-5--custom">
                                <button type="submit" class="button">Editar</button>
                            </div> 
                            <div class="d-flex justify-content-center mx-0-5--custom">
                                <a href="{% url 'proveedores_activos' %}" class="button">Regresar</a>
                            </div>                                  
                        </div>
                </div>
            </form>
            <script src="{% static 'js/test.js' %}"></script> 
        </div>
    </div>
</div>
</nav>
<script>
    document.getElementById('add-insumo').addEventListener('click', function() {
        var item= document.getElementById('proveedor_insumo');
        var clone = item.cloneNode(true);
        container.appendChild(clone);
    });
    </script>
{% endblock %}
