{% extends 'core/base_admin.html' %}
{% load static %}

{% block extrahead %}
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'css/admin_main_styles.css' %}" />
{% endblock %}

{% block content %}
<style>
    .errorlist {
        color: red;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
    }

    .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .titulo {
        font-family: 'Sigmar', sans-serif;
        color: #333;
        font-size: 36px;
        margin: 0;
    }

    .form-label {
        font-size: 16px;
        color: #333;
    }

    .form-control {
        width: 30%;
        height: 40px;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .address-form {
        width: 30%;
        height: 40px;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .photo-form {
        width: 30%;
        height: 40px;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .button {
        background-color: #87963C;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 16px;
    }

    .button:hover {
        background-color: #65702d;
        color: white;
    }

    .message {
        color: green;
        text-align: center;
    }

    .error-message {
        color: red;
        text-align: center;
    }

    h2 {
        display: block;
        font-size: 1.5em;
        margin-block-start: 80px;
        margin-block-end: 0px;
        margin-inline-start: 250px;
        margin-inline-end: 0px;
        font-weight: bold;
        unicode-bidi: isolate;
    }
    

    @media (max-width: 500px) {
        h2 {
            margin-block-start: 70px;
            margin-inline-start: 115px;
        }

        section {
            flex-direction: column;
            align-items: center;
        }

        .form-control {
            display: block;
            width: 100%;
            word-wrap: break-word;
        }

        .address-form {
            display: block;
            width: 100%;
            word-wrap: break-word;
        }

        .photo-form {
            display: block;
            width: 100%;
            word-wrap: break-word;
        }

        .button {
            width: 90px;
            height: 44px;
        }
    }

    @media (min-width: 501px) and (max-width: 767px){
        h2 {
            margin-block-start: 70px;
            margin-inline-start: 250px;
        }

        section {
            flex-direction: column;
            align-items: center;
        }

        .form-control {
            display: block;
            width: 90%;
            word-wrap: break-word;
        }

        .button {
            width: 90px;
            height: 47px;
        }

        .address-form {
            display: block;
            width: 100%;
            word-wrap: break-word;
        }

        .photo-form {
            display: block;
            width: 100%;
            word-wrap: break-word;
        }
    }

    @media screen and (min-width: 768px) and (max-width: 1024px) {
        h2{
            margin-block-start: 70px;
            margin-inline-start: 250px;
        }
        section {
            flex-direction: column;
            align-items: center;
        }

        .form-control{
            display: block;
            width: 90%;
            word-wrap: break-word;
        }

        .button{
            width: 90px;
            height: 47px;
        }

        .address-form {
            display: block;
            width: 100%;
            word-wrap: break-word;
        }

        .photo-form {
            display: block;
            width: 100%;
            word-wrap: break-word;
        }
    
    }

    @media screen and (min-width: 1025px){
        h2{
            margin-block-start: 70px;
            margin-inline-start: 250px;
        }
        section {
            flex-direction: column;
            align-items: center;
        }

        .profileedit{
            width: 900px;
        }

        .form-control{
            display:flexbox;
            width: 250px;
            word-wrap: break-word;
            margin: 10px;
        }

        .address-form {
            display: flexblock;
            width: 700px;
            word-wrap: break-word;
            margin: 10px;
        }

        .photo-form {
            display: flexblock;
            width: 580px;
            word-wrap: break-word;
            margin: 10px;
        }

        .button{
            width: 90px;
            height: 47px;
        }

</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<main role="main">
    <div class="container col-12 mt-3">
        <div class="col-12 mt-3 border">
            <h2 class="h2">Nuevo usuario</h2>
            <nav id="profileedit" class="profileedit">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-10 col-sm-4 mb-3">
                            <label for="name">Nombre‎ ‎ ‎ </label>
                            <input type="text" id="name" name="name" value="{{user_data.first_name}}" pattern="[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+" class="form-control border border-danger" required />
                            <label for="last_name">Apellido‎</label>
                            <input type="text" id="last_name1" name="last_name1" value="{{user_data.last_name}}" pattern="[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+" class="form-control border border-danger" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <label for="rut">RUN‎ ‎ ‎ ‎ ‎ ‎  ‎  ‎  ‎  ‎ </label>
                            <input type="text" name="rut" required oninput="checkRut(this)" autofocus maxlength="254" required id="id_rut" class="form-control border border-danger" placeholder="Rut (Ej: 17605812-2)" />
                            <label for="email">Correo electrónico ‎  ‎ ‎  ‎ </label>
                            <input type="email" class="form-control border border-danger" placeholder="nombre@unab.cl" name="email" />   
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-4 mb-3">
                            <label for="grupo">Cargo ‎ ‎  ‎ ‎ ‎ </label>
                            <select name="grupo" id="grupo" class="form-control border" required>
                                <option value="">----------</option>
                                {% for g in groups %}
                                <option value="{{ g.id }}">{{ g.name }}</option>
                                {% endfor %}
                            </select>
                            <label for="mobile">Número de contacto </label>
                            <input type="text" class="form-control border border-danger" id="mobile" pattern="[0-9]{9}" name="mobile" pattern="\d*" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <label for="address">Dirección</label>
                            <input type="text" class="address-form" name="address" required />
                        </div>
                        <div class="col-12 col-sm-4 mb-3">
                            <label for="region">Región‎ ‎ ‎ ‎ ‎ ‎   </label>
                            <select name="region" id="region" class="form-control border border-danger" required>
                                <option value="">Seleccione una región</option>
                                <!-- Las opciones serán agregadas dinámicamente -->
                            </select>
                            <label for="comuna">Comuna</label>
                            <select name="comuna" id="comuna" class="form-control border border-danger" required>
                                <option value="">Seleccione una comuna</option>
                                <!-- Las opciones serán agregadas dinámicamente -->
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-4 mb-3">
                            <label for="profile_image">Foto de perfil</label>
                            <input type="file" class="photo-form" name="profile_image" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6 mb-3">
                            <button type="submit" class="button">Crear</button>
                            <a href="{% url 'list_user_active' group_id=1 %}" class="button">Volver</a>
                        </div>
                    </div>
                </form>
            </nav>
        </div>
    </div>
</main>
