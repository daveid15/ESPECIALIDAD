{% extends 'core/base_admin.html' %}
{% load static %}
{% block content %}
{% block extrahead %}
<style>
    .chart-container {
        
        display: flex; /* Utiliza flexbox para colocar los gráficos en línea */
        justify-content: space-between; /* Distribuye los gráficos uniformemente a lo largo del contenedor */
        margin-bottom: 20px; /* Agrega un espacio entre los gráficos y otros elementos */
        background-color: white;
        
    }

    .chart {
        
        width: 100%;
        min-height: 300px;
        background-color: whitesmoke; /* Cambia el color de fondo del contenedor */
        border-radius: 10px; /* Añade bordes redondeados al contenedor */
    }

    @media screen and (max-width: 500px) {
        .chart-container{
            width: 100%;
            display: block;
            padding-top: 5%;
        }
        .chart{
            width: 106%;
            left: -20px;
            word-wrap: break-word;
        }
        
    }

    @media screen and (min-width: 501px) and (max-width: 767px) {
        .chart.chart-container{
            width: 100%;
            background-color: aqua;
        }
        
        .chart{
            width: 120%;
        }
    }

    @media screen and (min-width: 768px) {
        .chart{
            width: 150%;
        }
        
    }
    
</style>
{% endblock %}

<main role="main">
    <div class="container mt-3">
            <div class="border px-3 py-4">
                <nav id="ventasbar" class="ventasbar">
                    <div class="col-12 mt-3 border">
                        <div class="row mt-4 mb-4">
                            <div class="col-12 col-sm-3 mb-3" style="text-align: center;">
                                    {% if profiles.group_id == 1 %}
                                            <a href="{% url 'venta_crear' %}" class="boton form-control">Crear nueva venta</a>
                                    {% endif %}
                                    <!-- Enlace al listado de órdenes -->
                                    {% if profiles.group_id == 1 %}
                                            <a href="{% url 'venta_list' %}" class="boton form-control">Listado de ventas</a>
                                    {% else %}
                                            <p>grupo_id no definido</p>
                                    {% endif %}
                                        <a href="{% url 'admin_main' %}" class="botton form-control" style="padding: 4px; margin-top: 4px;">Volver</a>
                </nav>
                <div class="container mt-4">
                    <div class="row">
                        <nav id="ventasdash" class="ventasdash">
                        <div class="col-md-8">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="chart-container">
                            
                                        <div id="chart2" class="chart"></div>

                                    </div> 
                                    <div class="chart-container">
                                        <div id="chart3" class="chart" ></div> 

                                    </div>   
                                    <div class="chart-container">
                                        <div id="chart" class="chart" ></div> 

                                    </div>   
                                </div>
                            </div>
                        </main>

                        <!-- Apache ECharts -->
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
                        <!-- Custom JS -->
                        <script src="{% static 'js/main2.js' %}"></script>
                        {% endblock %}
