<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles de la venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .detail-item {
            margin-bottom: 10px;
        }
        .detail-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalles de la venta</h1>
        <div class="detail-item">
            <p><strong>Orden:</strong> {{ orden.numero_orden }}</p>
        </div>
        <div class="detail-item">
            <p><strong>Cliente:</strong> {{ orden.cliente_orden }}</p>
        </div>
        <div class="detail-item">
            <p><strong>TOTAL:</strong> {{ orden.monto_orden }}</p>
        </div>
        <a href="{% url 'venta_list' %}" class="button">Volver</a> <!-- BotÃ³n "Volver" -->
    </div>
</body>
</html>
