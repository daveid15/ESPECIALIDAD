{% extends 'core/base_admin.html' %}
{% load static %}

{% block title %}
{% endblock %}

{% block content %}
<header class='mb-4'>
    <h2 class='h2 medium text-blue'>Editar Producto</h2>
</header>
<div class="col-md-11">
    <div class="mb-3">
        <div class="d-flex flex-column align-items-center align-items-lg-start">
            <form method="post" action="{% url 'producto_edit' product_id=product_data.id %}">
                {% csrf_token %}
                <div class="col-12 col-lg-12 row row-cols-1 row-cols-md-1 g-2 p-lg-0-5">
                    <div class="mb-0 col-md-12">
                        <label class="form-label" for="supply_name">Insumo</label>
                        <input type="text" class="form-control" name="supply_name" id="supply_name" value="{{product_data.supply_name}}" style="text-transform: capitalize;" required/>
                        <div class="feedback body--small normal"></div>
                    </div>
                    </div>
                    <div class="mb-0 col-md-12">
                        <label for="supply_code" class="form-label">CÃ³digo</label>
                        <input type="text" class="form-control" name="supply_code" id="supply_code" value="{{product_data.supply_code}}" style="text-transform: capitalize;" required/>
                        <div class="feedback body--small normal"></div>
                    </div>
                    <div class="mb-0 col-md-12">
                        <label for="supply_unit">Unidad</label>
                        <select name="supply_unit" id="supply_unit" value="{{product_data.supply_unit}}" class="form-control border border-danger" required>
                            <option value="">Seleccione la unidad</option>
                            <option value="kg" {% if product_data.supply_unit == "kg" %}selected{% endif %}>kg</option>   
                            <option value="LATA (330 ml)" {% if product_data.supply_unit == "LATA (330 ml)" %}selected{% endif %}>LATA (330 ml)</option>
                        </select> 
                    </div>
                    
                    <div class="mb-0 col-md-12">
                        <label for="supply_input" class="form-label">Stock Inicial</label>
                        <input type="number" min="0" class="form-control" name="supply_initial_stock" id="supply_initial_stock" value="{{product_data.supply_initial_stock}}" style="text-transform: capitalize;" required/>
                        <div class="feedback body--small normal"></div>
                    </div> 
                    <div class="mb-0 col-md-12">
                        <label for="supply_input" class="form-label">Entradas</label>
                        <input type="number" min="0" class="form-control" name="supply_input" id="supply_input" value="0" style="text-transform: capitalize;" required/>
                        <div class="feedback body--small normal"></div>
                    </div> 
                    <div class="mb-0 col-md-12">
                        <label for="supply_output" class="form-label">Salidas</label>
                        <input type="number" min="0" class="form-control" name="supply_output" id="supply_output" value="0" style="text-transform: capitalize;" required/>
                        <div class="feedback body--small normal"></div>
                    </div> 
                    
                    <div class="mb-0 col-md-12">
                        <div class="d-flex justify-content-center mb-2">
                            <div class="d-flex justify-content-center mx-0-5--custom">
                                <button type="submit">Editar</button>
                            </div> 
                            <div class="d-flex justify-content-center mx-0-5--custom">
                                <a href="{% url 'producto_list' %}">Volver</a>
                            </div>  
                                                          
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
<div class="col-12 col-sm-6 mb-3">
    <input type="submit" value="Editar" class="btn btn-danger form-control">
</div>
